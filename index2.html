<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <p>This is a paragraph. Below are some colored boxes:</p>
    <div class="box"></div>
    <div class="box" style="background-color: #e74c3c;"></div>
    <div class="box" style="background-color: #2ecc71;"></div>
    <div class="box" style="background-color: #f1c40f;"></div>
</body>
</html>
